<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <p class="previous"></p>
        
        <div class="buttons-container">
            <div class="input-container"></div>
            <div class="button left-brac">(</div>
            <div class="button right-brac">)</div>
            <div class="button CE">C</div>
            <div class="button 7">7</div>
            <div class="button 8">8</div>
            <div class="button 9">9</div>
            <div class="button divide">/</div>
            <div class="button 4">4</div>
            <div class="button 5">5</div>
            <div class="button 6">6</div>
            <div class="button mul">*</div>
            <div class="button 1">1</div>
            <div class="button 2">2</div>
            <div class="button 3">3</div>
            <div class="button sub">-</div>
            <div class="button 0">0</div>
            <div class="button dec">.</div>
            <div class="button eq">=</div>
            <div class="button add">+</div>
        </div>
    </div>

</body>
</html>
